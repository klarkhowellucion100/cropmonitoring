    <div class="account-pages my-5 pt-sm-5">

            <div class="row">
                <div class="col-lg-12">

                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Register Now !</h5>
                                <p class="text-muted">Sign up to access the AgriBOOST Data Management System</p>
                            </div>
                            <div class="p-2 mt-4">
                            
                                    <div class="mb-3">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter username">
                                    </div>

                                    <div class="mb-3">
                                        <!--<div class="float-end">
                                            <a href="auth-recoverpw.html" class="text-muted">Forgot password?</a>
                                        </div>-->
                                        <label class="form-label" for="userpassword">Password</label>
                                        <input type="password" class="form-control" id="pword" name="pword" placeholder="Enter password*">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="fname">Full Name</label>
                                        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter fullname*">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="office">Office</label>
                                        <input type="text" class="form-control" id="office" name="office" placeholder="Enter office*">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="position">Position</label>
                                        <input type="text" class="form-control" id="position" name="position" placeholder="Enter position*">
                                    </div>

                                     <div class="mb-3">
                                        <label class="form-label" for="eaddr">Email Address</label>
                                        <input type="text" class="form-control" id="eaddr" name="eaddr" placeholder="Enter email address*">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="cnumber">Contact Number</label>
                                        <input type="text" class="form-control" id="cnumber" name="cnumber" placeholder="Enter contact number*">
                                    </div>

                                    <div class="mt-3 text-end">
                                        <button class="btn btn-primary w-sm waves-effect waves-light w-100" id="signIn" type="submit">Create Account</button>
                                    </div>

                                    <script>

                                        $(document).ready(function() {
                                        $("#signIn").click(function(e) {
                                            e.preventDefault();
                            
                                        
                                            var uname= $('#uname').val();
                                            var pword= $('#pword').val();
                                            var fname= $('#fname').val();
                                            var office= $('#office').val();
                                            var position= $('#position').val();
                                            var eaddr= $('#eaddr').val();
                                            var cnumber= $('#cnumber').val();
                            
                                           
                            
                            
                                            // Send the dataArray to the PHP script
                                            $.ajax({
                                                    url:"agriboostdmstransactions/registerprocess.php",
                                                    method:"POST",
                                                    data:{uname:uname,pword:pword,fname:fname,office:office,position:position,eaddr:eaddr,cnumber:cnumber},
                                                    success:function(data,status){
                                                                                        
                                                        
                                                        Swal.fire({
                                                            title: 'Success',
                                                            text: 'Registered successfully!',
                                                            icon: 'success',
                                                            timer: 2000
                                                            }).then(() => {
                                                                window.location.href = 'login.html';
                                                            }); 
                                                            
                                                    }
                                                    });
                                        });
                                        });
                                                                    
                                    </script>

                                

                                    <div class="mt-4 text-center">
                                        <p class="mb-0">Don't have an account ? <a href="login.html" class="fw-medium text-primary"> Sign In now </a> </p>
                                    </div>
